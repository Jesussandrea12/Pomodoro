<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Challenge</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div>
        <h3 class="time"></h3>
        <p class="rest"></p>
      </div>
      <div class="buttons">
        <button data-time="1500" type="button" name="button">Set 25 Minutes</button>
        <button data-time="900" type="button" name="button">Set 15 Minutes</button>
        <button data-time="300" type="button" name="button">Set 5 Minutes</button>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
